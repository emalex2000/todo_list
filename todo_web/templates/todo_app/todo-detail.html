{% extends 'todo_app/partials/base.html'%}

{% block content %}
<div class="flex flex-col place-items-center">
    <div class="mb-12 ">
        <h1 class="font-bold">{{tasks.title}}</h1>
        <p>{{tasks.description|truncatechars:50 }}</p>
        <p class="text-sm">{{tasks.date}}</p>
    </div>
    <a href="{% url 'todo_app:edit' tasks.pk %} " class="p-2 w-32 text-white bg-blue-500 rounded">Edit</a>
</div>

 
{%  endblock %}
